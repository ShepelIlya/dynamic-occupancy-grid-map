name: C/C++ CI

on: [push]

jobs:
  build-ubuntu:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install libglu1-mesa-dev mesa-common-dev libglfw3-dev libglew-dev libglm-dev libopencv-dev nvidia-cuda-toolkit
    - name: configure
      run: cd dogm && cd build && cmake -DGLEW_STATIC ..
    - name: build
      run: cmake --build dogm/build
